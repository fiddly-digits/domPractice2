<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>DOM Exercise #2</title>
  </head>
  <body>
    <div class="row gap-5" style="padding: 5rem">
      <div class="card column" style="width: 30rem; padding: 1rem">
        <h2>Registro de Productos</h2>
        <form action="form-group">
          <div class="form-group">
            <label for="product-name">Ingresa el Nombre del Producto</label>
            <input
              type="text"
              class="form-control"
              name="product-name"
              placeholder="Nombre del Producto"
            />
          </div>
          <div class="form-group">
            <label for="product-description"
              >Ingresa una breve descripcion del producto</label
            >
            <input
              type="text"
              class="form-control"
              name="product-description"
              placeholder="Descripcion del producto"
            />
          </div>
          <div class="form-check">
            <label for="product-availability">Disponibilidad</label>
            <input
              type="checkbox"
              class="form-check-input"
              name="product-availability"
              checked="true"
            />
          </div>
          <button id="add-product" type="button" class="btn btn-primary">
            Agregar
          </button>
        </form>
      </div>

      <div class="card column" style="width: 30rem; padding: 1rem">
        <h2>Lista de productos</h2>
        <ul class="list-group"></ul>
      </div>
    </div>

    <div class="row gap-5" style="padding: 5rem">
      <div class="card column" style="width: 30rem; padding: 1rem">
        <h2>Busca Un Producto</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            name="search"
            placeholder="Producto a Buscar"
          />
          <div class="input-group-append">
            <button
              id="searchButton"
              class="btn btn-outline-secondary"
              type="button"
            >
              Busqueda
            </button>
          </div>
        </div>
      </div>
      <div class="card column" style="width: 30rem; padding: 1rem">
        <h2>Resultado de la Busqueda</h2>
        <ul class="list-group search-results"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
